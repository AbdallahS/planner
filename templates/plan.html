{% extends 'base.html' %}

{% block head %}
<title>Degree Planner</title>
{% endblock %}

{% block body %}
<table>
    <tr>
        <th>Term</th>
        <th>Courses</th>
    </tr>
    {% for k, v in output.items() %}
        <tr>
            <td>{{k}}</td>
            <td>{{v}}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
